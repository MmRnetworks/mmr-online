<!DOCTYPE html>

<html lang="en">

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

  
<style>

  body {
	background: #18191c;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
    background-attachment: fixed; 
}
.banner{
    max-width: 565px;
    min-width: 250px;
    margin: 0 auto 10px auto;
    background-color: #000000;
    border-radius: 10px;
    border: 8px solid #000;
    padding: 2px!important;
    box-shadow: inset 0 0 60px #6e3d01;
}
.my-announcement{
    box-shadow: inset 0px 0px 10px #000;
    background-color: #261500;
    padding: 2px;
    margin-top: 5px;
}
#announcement{
    color: #d38f58!important;
    border: none!important;
    letter-spacing: 2px;
    margin: 0 auto;
    font-size: 16px;
    font-weight: 900;
    text-shadow: 0 1px 6px #24190c;   
}

.login{
	min-width: 250px;
    max-width: 350px;
	padding: 1rem 15px;
	margin: 0.2rem auto .2rem auto;
}
.login, .modal-content {
	position: relative;
    background-color: #000;
    box-shadow: inset 0 0 5px #de7900, 0px 0px 10px #222;
    border-radius: 10px;
    border: 8px solid #000;
}
.login::before, .modal-content::before{
	position: absolute;
	top: -8px;
	left: 0; 
	right: 0; 
	margin-left: auto; 
	margin-right: auto; 
	content: "";
	border-top: 15px solid #000;
	border-left: 15px solid transparent;
	border-right: 15px solid transparent;
	width: 220px;    
	filter: drop-shadow(0px 2px 1px #5b3100 );
	z-index: 1;
}
.login::after, .modal-content::after{
	position: absolute;
	bottom: -8px;
	left: 0; 
	right: 0; 
	margin-left: auto; 
	margin-right: auto; 
	content: "";
	border-bottom: 15px solid #000;
	border-left: 15px solid transparent;
	border-right: 15px solid transparent;
	width: 220px;    
	filter: drop-shadow(0px -2px 1px #5b3100 );
	z-index: 1;
}
.stats{
    border-radius: 20px;
    background: #260000;
    width: 170px;
    font-size: 14px;
    text-shadow: 0px 1px 2px #000;
    margin-bottom: 5px;
}
.info{
    color: darkorange;
    font-size: 12px;
    letter-spacing: 2px;
    margin: 0 auto 5px;
}
.modal-footer{
	border-top-color: #9ACD32;
	
</style
</head>

						<span id="announcement" style="font-size: 40px;">

						<p style="font-family: 'Arial', sans-serif;">For inquiry contact us at 0953-471-8893</p>
	                                        <p style="font-family: 'Arial', sans-serif;">THANK YOU</p>
						</span>

					</div>
              
                </div>
				<div id="Footr" class="footer">

</span>

</div>
